<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机屏幕适应布局</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #inputArea {
            width: 100%;
            height: 60vh;
            resize: none;
            font-size: 16px;
            padding: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="inputArea" placeholder="请输入内容..."></input>
        <div class="button-container">
            <button class="button" onclick="clearInput()">清空</button>
            <button class="button" onclick="copyContent()">复制</button>
        </div>
    </div>

    <script>
        function clearInput() {
            document.getElementById("inputArea").value = "";
        }

        function copyContent() {
            var inputArea = document.getElementById("inputArea");
            inputArea.select();
            document.execCommand("copy");
            // alert("已复制到剪贴板！");
        }
    </script>
</body>
</html>
